{% extends "base.html" %}

{% block title %}Вхід{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 regform">Вхід</h2>

    <form method="post" action="{{ url_for('auth.login') }}" novalidate style="max-width: 480px; margin:auto;">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email"
               name="email"
               class="form-control"
               required
               value="{{ form_data.email or '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Пароль</label>
        <input type="password"
               name="password"
               class="form-control"
               required>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Увійти
      </button>

      <div class="mt-3 text-center">
        <small>
          Немає аккаунта?
          <a href="{{ url_for('auth.register') }}">Зареєструватися</a>
        </small>
      </div>
    </form>
  </div>
</div>
{% endblock %}
