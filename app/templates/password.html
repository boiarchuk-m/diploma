{% extends "base.html" %}

{% block title %}Мій профіль{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <h2 class="mb-4">Зміна паролю</h2>

    <form method="post" action="{{ url_for('test.change_password') }}">
      <div class="mb-3">
        <label class="form-label">Поточний пароль</label>
        <input type="password" name="old_password" class="form-control"
               value="{{ user.old_password or '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Новий пароль</label>
        <input type="password" name="new_password" class="form-control"
               value="{{ user.new_password or '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Підтвердження паролю</label>
        <input type="password" name="confirm_password" class="form-control"
               value="{{ user.confirm_password or '' }}">
      </div>

      <button type="submit" class="btn btn-primary">
        Зберегти
      </button>
    </form>
  </div>
</div>
{% endblock %}
